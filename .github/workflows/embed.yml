name: Discord Notifications

on:
  push:
    branches:
      - '*'

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Create Discord embed
      id: create_embed
      run: node create-discord-embed.js

    - name: Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_EMBEDS: ${{ toJson({"embeds":[{"author":{"name":"jpedro002","url":"https://avatars.githubusercontent.com/u/122836400?v=4"},"description":"acabou de ter um pull request aceito! Parab√©ns! Continue assim.","color":3735722}]})}}
      uses: Ilshidur/action-discord@master
